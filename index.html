<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Hello, world!</title>
  </head>
  <body>
   <header class="mi-header w-100 bg-primary">
        <div class="container d-flex flex-sm-column flex-lg-row justify-content-between align-items-center">
            <div class="nabvar-brand">
              <h3 class="text-white">STORE DM</h3>
            </div>
            <div class="acciones">
              <button type="button" id="nuevo-credito" class="btn btn-success me-2 fw-bold" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Nuevo Credito
              </button>
              <button type="button" class="btn btn-success fw-bold" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Abonar Credito
              </button>
            </div>
        </div>
   </header> 
   <main class="container mt-4">
    <div class="row justify-content-end">
      <form class="d-flex col-lg-4"> 
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-primary" type="submit">Buscar</button>
      </form>
    </div>
    <table class="table table-hover table-striped table-resposive aling-middle mt-4">
      <thead>
        <tr>
          <th scope="col">Cliente</th>
          <th scope="col">Movil</th>
          <th scope="col">Fecha</th>
          <th scope="col">Monto</th>
          <th scope="col">Saldo</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody id="listado-creditos">
        
      </tbody>
    </table>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Nuevo Credito</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="agregar-credito">
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombres</label>
                <input type="text" class="form-control" id="nombre" placeholder="Juan Hurtado">
              </div>
              <div class="mb-3">
                <label for="telefono" class="form-label">Telefono</label>
                <input type="text" class="form-control" id="telefono" placeholder="5881-7940">
              </div>
              <div class="mb-3">
                <label for="monto" class="form-label">Monto Acreditado</label>
                <input type="number" class="form-control" id="monto" placeholder="10000">
              </div>
              <div class="mb-3">
                <label for="descripcion" class="form-label">Descripcion</label>
                <textarea class="form-control" id="descripcion" rows="2"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" onclick="guardarCredito()" class="btn btn-primary">Guardar</button>
          </div>
        </div>
      </div>
    </div>
   </main> 
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.2/dist/umd/popper.min.js" integrity="sha384-q9CRHqZndzlxGLOj+xrdLDJa9ittGte1NksRmgJKeCV9DrM7Kz868XYqsKWPpAmn" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
